name: Build and Push Docker Images to DockerHub

on:
  workflow_call:
    secrets:
      DOCKER_USERNAME:
        required: true
      DOCKER_PASSWORD:
        required: true

jobs:
  build-and-push:
    name: Build, Tag, Push Docker Images to DockerHub
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build and run containers
        run: |
          npm run docker:prod

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Tag and push images
        env:
          SHA: ${{ github.sha }}
        run: |
          docker tag cm-nginx:latest hershk17/cm-nginx:$SHA
          docker tag cm-web:latest hershk17/cm-client:$SHA
          docker tag cm-api:latest hershk17/cm-server:$SHA
          docker push hershk17/cm-nginx:$SHA
          docker push hershk17/cm-client:$SHA
          docker push hershk17/cm-server:$SHA
